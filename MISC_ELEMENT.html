<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misclenous Elements</title>
</head>
<body>

    <h2>Article</h2>
    <article> <!--It works as a text conatiner tag and divide this section form the rest of page-->
        <h1>Hi</h1> <!--It can contain things like heading and paragrapgh and eetc-->
        <p>Hello</p>
    </article>

    <h2>Mark</h2>
    <mark> <!--it highlite txt and default color is yellow-->
        It highlits the text
    </mark> 


    <h2>Menu</h2>
    <menu> <!--its an alternative to unordered list-->
        <li>HI</li>
        <li>Hello</li>
        <li>Hola</li>
    </menu>

    <h2>Nav</h2>
    <nav> <!--its an list for links and makes a navigation bar-->
        <a href="google.com">Hi</a>
        <a href="google.com">Hello</a>
        <a href="google.com">Hola</a>
    </nav>

    <h2>Header</h2>
    <header> <!--it put stuff in header of page-->
        Hi
    </header>

    <h2>Footer</h2>
    <footer> <!--it put stuff in footer of page-->
        Hola
    </footer>

    <h2>Details</h2>
    <details> <!--it puts a text area as a dropdown viva a symbol-->
        <summary>Hi</summary> <!--"summary" will show the title or summary-->
        <p>Hello and Hola</p> <!--this will apprear when the button is cliecked-->
    </details>

    <h2>Figure</h2>
    <figure> <!--its an container that used to give caption to an image-->
        <img src="1.png" alt="1" width="100%">
        <figcaption>ITS A 1 dummy</figcaption> <!--we put the caption is "figcaption"-->
    </figure>

    <h2></h2>



</body>
</html>
