<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="mailto:123@gmail.com" method="get" name="FOR_ME"> 
        <!-- # here "action is used to tell where to send the data after being submited"
        #here method is used to define in what way to send the details of the form to the server 
        "get" method :- its send the data to the url with the limit of 2048 char and used for non secure data
        "post" method :- its does not send the data to the url and keeps it secure and it has no limits in char -->

        <h2>Dropdown List</h2>

        <select name="colors">  <!-- its used to make a drop down list_____________And name the context that is send to server along with value of the option-->
            <option value="blue">Blue</option> 
            <option value="red" >Red</option> <!--value is the data that is send to the server-->
            <option value="green" selected>Green</option><!--selected means that its default value of the options-->
            <option value="White">White</option>
        </select>

        <h2>Text Field</h2>

        <p>
          <label for="fname">Enter First Name</label> <!--"Label" tag is used to define a label or text or name for many form elemet-->
          <!--"Label" Works as an text for the Input tag-->
          <input type="text" id="fname" name="fname"> 
          <br> <!--"type define the type of input we need__"id" it gives the inputed value to the label which has same id or tex-->
          <label for="lname">Enter Last Name</label>
          <input type="text" id="lname" name="lname"> 
          <br> <!--"name" its the title that is send to server along with value of the input-->
        </p>

        <h2>Radio Button</h2>

        <p>
          <!--"Radio Button"lets us select one options form many-->
          <input type="radio" id="blue" name="fav" value="blue"> <!--vlaue is the value of radio that is send to server when selected with the name as title-->
          <label for="blue">Blue</label>
          <input type="radio" id="green" name="fav" value="green">
          <label for="green">Green</label>
          <input type="radio" id="red" name="fav" value="red">
          <label for="red">Red</label>
        </p>

        <h2>Check BOX</h2>

        <p>
          <!--"Checkbox" let  user select 0 or many option form the given options-->
          <input type="checkbox" id="color1" name="color1" value="blue">
          <label for="color1">Blue</label><br>
          <input type="checkbox" id="color2" name="color2" value="red">
          <label for="color2">Red</label><br>
          <input type="checkbox" id="color3" name="color3" value="green">
          <label for="color3">Green</label><br>
        </p>

        <h2>Text Area</h2>

        <p>
            <!--its a large text filed or area for used to type long inputs-->
            <textarea rows="5" cols="15" name="desc" id="decs">
                enter the desc here
            </textarea>
        </p>
    </form>
</body>
</html>
