<body>
    <form>
        <input type="text" id="pass"><br>
        <input type="button" value="++++++++++++++" onclick="fun()"
       
    </form>
    <p id="p" ></p>
    <script>
        //palindrome OR IF THE REVSER NUM IS SAME AS OG.html
        function fun() {
    
                
            let num = document.getElementById("pass").value;
            let temo = num
            let reversedNum = 0;

            for (let i = 0; num > 0; i++) {
                rem = num % 10;
                reversedNum = (reversedNum * 10) + rem;
                num = Math.floor(num / 10);
            }

            if (reversedNum == temo) {
                document.write("shti goods")
            }
            else{
                document.write("shti nopp goods")
            }
        }
    </script>
