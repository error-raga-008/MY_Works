<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

</head>
<body>
    <form>
        <input type="text" id="pass"><br>
        <input type="button" value="++++++++++++++" onclick="fun()"
       
    </form>
    <p id="p" ></p>
    <script>
        //Write a JavaScript Program using confirm dialog box to ask user(Do you want to continue?)
        function fun() {
            if (confirm("Do you want to continue?")) {
                document.write("Continued!");
            } else {
                document.write("Not Continued!");
            }
        }
    </script>
</body>
</html>
