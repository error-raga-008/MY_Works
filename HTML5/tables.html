    <title>Table</title>
</head>
<body>
    <h1>Tables</h1>
    <table cellspaceing = "1" cellpadding = "1" border="3"> 
        <!--border gives border around the cells-->
        <!--cellspaceing gives space between cells-->
        <!--cellpadding give space between cell and its content-->

            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>

            <td>1</td><!--its table data and colums-->

            <td>3</td>
            <td>4</td>
        </tr>
