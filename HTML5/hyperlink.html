<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hyper Links</title>
</head>
<body link="blue" vlink="red" alink="yellow"> 
    <!-- 
    link = link thats not opened
    vlink = link thats already opened
    alink = link that is opening
    -->
    <p>
        This is para to open a hyperlink that is this <br>
        <a href="https://www.youtube.com/">Youtube</a>                    <!-- here <a> is the anchor tag -->
    </p>
    <p>
        This is para to open a hyperlink in a new tab that is this<br>    <!-- here target attribute is used to set how to open the link and -->
        <a href="https://web.whatsapp.com/" target="_blank">Web</a>
    </p>
    <p>
        This is para to open a hyperlink in same tab that is this<br>
        <a href="https://web.whatsapp.com/" target="_self">Web</a>         <!-- here "_blank" is used to open link in new tab 
                                                                             and "_self" is used to open link the same tab-->
    </p>
    <p>
        This is para to open a hyperlink through clicking a img<br>
        <a href="https://web.whatsapp.com/" target="_self"><img src="1https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-sticker%2Fhi_6028690&psig=AOvVaw3AqkXECTDxrZPVrFCF056k&ust=1723043517096000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPjG1rXT4IcDFQAAAAAdAAAAABAJ">
        </a>
    </p>
    <ol>
        <li>
            This is List to open a hyperlink<br>
            <a href="https://web.whatsapp.com/" target="_self">Click</a>
        </li>
    </ol>

<!--
    Absolute url :- an files url that is not store on the same server

    Relative url :- an files url that is stored in the same server
-->

</body>
</html>
